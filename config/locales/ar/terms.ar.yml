  detail_html: '<p>Mibucle.com (en adelante "Mibucle") valora a sus usuarios y está comprometida a proteger su privacidad. En el desempeño de dicho compromiso, Mibucle ha desarrollado esta política de privacidad (en adelante, la “Política de Privacidad” o “Política”) que describe las políticas y prácticas de Mibucle en lo que se refiere a la recolección, uso y divulgación de información personal recopilada. Al visitar, utilizar y/o registrarse en este sitio web (en adelante, el “Sitio Web”), usted en tanto usuario del mismo (en adelante, “Usted”), acepta las prácticas que se detallan a continuación. Esta Política contiene las prácticas de privacidad del Sitio Web operado por Mibucle, en cumplimiento de la Ley de Protección de Datos Personales en Argentina, N º 25.326 y sus normas complementarias (en adelante, “LPDP”).</p>
<h3>1.Información Recopilada</h3>
<p>Mibucle recibe y almacena cualquier información que los usuarios proporcionen al navegar por el Sitio Web de Mibucle, al utilizar nuestros servicios en línea,ya sea al registrarse como usuario, vía correo electrónico, información publicada en los foros, grupos de chat o comentarios mediante los cuales Usted interactúe en el Sitio Web, al utilizar nuestra aplicación para teléfonos móviles y tabletas (la “Aplicación”) o de cualquier forma cuando contrata con Mibucle algún producto o servicio. La información recopilada (en adelante la “Información Personal”) incluye –entre otros- nombre y apellido,nacionalidad, número telefónico,  dirección de correo electrónico. Usted podrá elegir no darnos información, pero en general se requiere cierta información sobre Usted para comprar, realizar transacciones en nuestro Sitio Web o la Aplicación, si Usted elige no darnos determinada información, entonces no podrá contratar con Nosotros.  </p>
<p>En la medida permitida por la Ley, Mibucle podrá obtener Información Personal sobre Usted y añadirla a la Información Personal que Usted nos proporciona ya sea de entidades afiliadas, socios comerciales y otras fuentes de terceros independientes -como ser bases de datos públicas, información recopilada durante una conversación telefónica con el centro de atención al cliente y/o a través de aplicaciones interactivas-. Tenga en cuenta que toda la información que recopilamos sobre Usted puede combinarse con la Información Personal para, por ejemplo ayudarnos a adaptar nuestras comunicaciones a sus necesidades y desarrollar nuevos productos o servicios que puedan ser de su interés. Cualquier Información Personal obtenida por Mibucle por los medios aquí descriptos será tratada de conformidad con las disposiciones de esta Política de Privacidad. Tal como establece esta Política más abajo, esta Política no cubre las prácticas de aquellos terceros de los cuales recibimos información.</p>
<h3>2. Autorización de Registro y Tratamiento de la Información Personal</h3>
<p>Al visitar, utilizar y/o registrarse en el Sitio Web y/o en la Aplicación de Mibucle Usted, autoriza expresamente a Mibucle, a registrar y tratar su Información Personal para –entre otros- los siguientes fines: llevar a cabo las transacciones que usted haya iniciado; ofrecerle productos y servicios; remitirle actualizaciones sobre Mibucle; procesamiento de facturas; responder a sus preguntas y comentarios; contactarnos con Usted para propósitos de servicio al cliente, realizar encuestas, estadísticas o análisis sobre hábitos de consumo o preferencias, notificarle por correo electrónico las ofertas especiales y los productos y servicios que podrían serle de interés salvo que usted no lo desee (ver más adelante: política de renuncia “Opt. Out”). Asimismo, utilizamos la información de las tarjetas de crédito (tal como nombre del titular de la tarjeta, número de la tarjeta de crédito y fecha de vencimiento) solamente para el propósito de completar las compras que Usted realiza en nuestro Sitio Web y/o Aplicación. Al recopilar la Información Personal para publicidad o venta directa y otras actividades análogas, en Argentina, Mibucle le dará el tratamiento correspondiente según lo prescripto por el art. 27 de la LPDP, el Decreto Nº 1558/2001 y las Disposiciones Nº 10/2005 y 4/2009 de la Dirección Nacional de Protección de Datos Personales (Órgano de Control de la LPDP).</p>
<h3>3. Almacenamiento y Transferencia de Información Personal. Consentimiento</h3>
<p>Toda Información Personal es recolectada y almacenada en servidores ubicados físicamente en los Estados Unidos. Mibucle puede reubicar estos servidores en cualquier otro país, en el futuro, y puede almacenar Información Personal en los Estados Unidos o en otros países, con fines de respaldo o back up. Usted presta su consentimiento inequívoco para que Mibucle pueda transferir sus datos con destino a cualquier país del mundo.</p>
<p>Al remitir Información Personal en el Sitio Web y/o en la Aplicación, Usted autoriza y presta su consentimiento libre e informado para que, de conformidad con la LPDP y nuestra Política de Privacidad, Mibucle recopile, utilice y almacene su Información Personal para (i) proveer los productos y servicios que usted solicite; y (ii) enviarle información relevante en forma personalizada – incluido pero no limitado a la promoción de los productos y servicios -.</p>
<p>En el caso de transferencia de datos personales, se informa que el receptor de los datos personales asumirá las mismas obligaciones que corresponden al responsable que transfiere los datos personales.</p>
<h3>4. Custodia y Confidencialidad de la Información Personal</h3>
<p>La Información Personal será tratada con el grado de protección legalmente exigible para garantizar la seguridad de la misma y evitar su alteración, pérdida, tratamiento o acceso no autorizado.</p>
<p>Mibucle resguarda su Información Personal de acuerdo a estándares y procedimientos de seguridad y confidencialidad impuestas en Argentina por la Disposición de la Dirección Nacional de Protección de Datos Personales Nº 11/2006 y por los arts. 9 y 10 de la Ley de LPDP; y normas conexas. Mibucle no transmite, divulga o proporciona la Información Personal recopilada a terceros diferentes del titular de dicha Información Personal y/o aquellos terceros descriptos en la presente Política. En este sentido, este Sitio Web y la Aplicación toman los recaudos para proteger la Información Personal de los usuarios.</p>
<h3>5.Acceso a la Información Personal por Terceros</h3>
<p>Usted presta su consentimiento inequívoco para que Mibucle pueda compartir la Información Personal relevante de sus usuarios con proveedores para la gestión de sus servicios, tales como coaches, empresas con busquedas de trabajo. Asimismo, para compartir su Información Personal con proveedores que prestan servicios para Mibucle, incluyendo tarjetas de crédito, analítica comercial, servicio de atención al cliente, marketing y prevención de fraude. También podríamos autorizar a proveedores de servicios a recopilar Información Personal en nuestro nombre, incluyendo según sea necesario para operar ciertos elementos de nuestro Sitio Web y/o nuestra Aplicación o para facilitar la entrega de publicidad en línea adaptada a sus intereses. Además, Mibucle podrá compartir Información Personal con socios comerciales, con quienes conjuntamente podríamos ofrecer productos o servicios. Dichos proveedores y socios comerciales están sujetos a contratos de confidencialidad que prohíben la utilización o divulgación no autorizada de la Información Personal a la cual tienen acceso. Mibucle podrá compartir también su Información Personal con la finalidad de cumplir la normativa aplicable y cooperar con las autoridades competentes. El acceso a la información personal por tercero se regirá por la política de renuncia (opt out) descrita en el numeral inmediato siguiente.</p>
<h3>6. Política de renuncia (opt out)</h3>
<p>Cuando Usted realice transacciones o se registre como usuario en Mibucle, se le dará una opción en cuanto a si desea recibir circulares promocionales, mensajes o alertas de correo electrónico sobre ofertas. Usted podrá modificar sus elecciones en cualquier momento, a través de la configuración de correo electrónico de la página Mi Cuenta. También se le dará en cada mensaje de correo electrónico que le enviemos la oportunidad de darse de baja en la subscripción a la recepción de mensajes.</p>
<h3>7. Derechos de acceso, cancelación, rectificación y oposición de la Información Personal</h3>
<p>Los usuarios, titulares de la Información Personal tienen -en Argentina- reconocidos y podrán ejercitar los derechos de acceder, cancelar y actualizar su Información Personal, así como a oponerse al tratamiento de la misma y a ser informado de las cesiones llevadas a cabo, en forma gratuita a intervalos no inferiores a seis meses, salvo que se acredite un interés legítimo al efecto conforme lo establecido en el artículo 14 inciso 3 de la LPDP en Argentina.La Dirección Nacional de Protección de Datos Personales tiene la atribución de atender las denuncias y reclamos que se interpongan con relación al incumplimiento de las normas sobre protección de datos personales.</p>
<p>Los usuarios garantizan y responden, en cualquier caso, de la veracidad, exactitud, vigencia y autenticidad de la Información Personal facilitada, y se comprometen a mantenerla debidamente actualizada.</p>
<p>En su solicitud deberá indicar su nombre completo y, en su caso, documento que acredite la representación legal del titular, adjuntar copia simple de su documento nacional de identidad, indicación de su correo electrónico y dirección postal que designe para notificaciones y algún número telefónico de contacto; y descripción clara y precisa de los datos personales respecto de los que busca ejercer el derecho de acceso, rectificación y cancelación y documentos que sustenten el cambio.</p>
<p>Una vez cumplido con los recaudos antes detallados, y siempre que correspondiera hacer lugar al pedido, Mibucle le comunicará a Usted si ha procedido a dar lugar a la misma o si rechaza el pedido. En Argentina, Mibucle cuenta con 10 (diez) días hábiles desde la recepción de la solicitud para enviar una respuesta en caso de tratarse de una solicitud de acceso, y 5 (cinco) días hábiles si Usted solicitara la rectificación, actualización o supresión de su Información Personal.</p>
<p>Asimismo, usted puede acceder, actualizar y corregir su información de registro en cualquier tiempo accediendo a “Mi Cuenta” en Mi Mibucle.</p>
<h3>8. Protección de Contraseñas y Acceso</h3>
<p>Al registrarse en Mibucle, Mibucle le requiere elegir una identificación de usuario y una contraseña (es decir, acceder a una cuenta personal dentro del Sitio Web, llamada “Mi Cuenta”). Asimismo, Mibucle le permite acceder a “Mi Cuenta” a través de su cuenta de Facebook, de Linkedin u otras redes sociales (en adelante las “Redes Sociales”) que en el futuro se compatibilicen con el acceso a “Mi Cuenta”. Si Usted pierde el control de su cuenta o contraseña de acceso a las Redes Sociales puede perder el control de su Información Personal y podría estar sujeto a transacciones legalmente válidas llevadas a cabo en su nombre. Por lo tanto, si por cualquier razón su contraseña llega a estar comprometida, Usted debe de inmediato: (i) cambiarla, modificando su información de registro que fue entregada a este Sitio Web, y (ii) contactarnos.</p>
<h3>9. Vínculos Externos</h3>
<p>Este Sitio Web puede contener vínculos (links) a otros sitios web que tienen sus propias políticas de privacidad y confidencialidad. Por ello le recomendamos que si Usted visita esos otros sitios web, revise cuidadosamente sus prácticas y políticas de confidencialidad, toda vez que esta Política de Privacidad no cubre las prácticas o políticas de terceros, incluyendo aquellos que pueden revelar y/o compartir información con Mibucle.</p>
<h3>10. Información Pública</h3>
<p>Tenga presente que cuando coloca información en un área pública de este Sitio Web (incluido sin limitar: (comentarios sobre los productos y servicios), la está poniendo a disposición de otros miembros, usuarios del Sitio Web y al público en general; lo cual queda fuera del ámbito de control de Mibucle. Por favor, recuerde lo anterior y sea cuidadoso con la información que decide divulgar.</p>
<h3>11. Plataforma de Coaching</h3>
<p>El siguiente ítem aplica unicamente para la plataforma de coaching.
<ul><li>Definiciones: Coach significa persona que tiene asociado un perfil y ofrece (o acepta ofrecer) sesiones de coaching en la plataforma de Mibucle. Sesión de Coaching significa una conversación, consulta, entrenamiento o otro servicio que da entre un Coach y un Cliente.  Cliente significa aquel que fija horario para una sesión de coaching en la plataforma o sitio de Mibucle. </li>
<li>Los coaches son los responsables de confirmar, llevar adelante y completar cualquier sesión de coaching reservada mediante el sitio de Mibucle. Si un coach o Mibucle cancelan una sesión de coaching previamente reservada, se devolverá el dinero correspondiente que aplique al cliente que Mibucle haya cobrado previamente. Si un cliente cancela una reserva de una sesión de Coaching, no se devolverá ningun dinero que Mibucle haya cobrado previamente para prestar ese servicio. Si un cliente decide concretar un arreglo personal con cualquier coach por fuera del sitio, Mibucle no será parte de ese acuerdo y se exime de toda responsabilidad derivada de o relacionada con el mismo. Para concretar una sesión de coaching, Mibucle cobrará el total del precio previo a la sesión de acuerdo a los precios publicados en el sitio. Mibucle no puede controlar ni hacerse cargo de comisiones que pueda percibir un cliente por su banco por un pago con tarjeta de crédito o transferencia bancaria, por lo cual se exime de cualquier reclamo relacionado. Para pagar una sesión de coaching, se pedirá al cliente mediante el sitio o un proveedor tercero que provea información como nombre, dirección, datos de tarjeta de crédito o cuenta bancaria. El cliente acuerda con estos términos para tener una sesión de coaching, y autoriza el cobro de los montos establecidos por el sitio con la forma de pago ingresada, sea tarjeta de crédito, transferencia bancaria u otra. Si el cliente es redirigido a una plataforma de un tercero para procesar el pago, puede estar sujeto a términos y condiciones de esta plataforma de terceros, por lo cual debe revisar y aceptar sus términos de ser necesario. Cuando la sesión de coaching sea cobrada y confirmada, recibirá un email con la confirmación y los datos de la misma.</li><li>Las sesiones de asesoramiento de 15 minutos sin cargo son hasta 1 por usuario. El usuario debe elegir uno de los horarios disponibles en la agenda presentada, y presentarse en el horario indicado en la misma con el medio de contacto y usuario elegido.</li></ul></p>
<h3>12. Empresas</h3>
<p>Mibucle no garantiza que las empresas no hayan modificado o adaptado sus espacio e historias para el trabajo realizado en conjunto, y que el espacio de trabajo y su cultura coincidan con lo que la empresa expresó.<br><br>Mibucle cuenta con autorización de las empresas para publicar las fotos y videos de las mismas. En caso de no pertenecer más a la empresa y desear que Mibucle despublique el material, comunicarse a info@mibucle.com. Mibucle no garantiza que las empresas contacten a todos los candidatos que aplican a sus búsquedas laborales, ni que las mismas se encuentren actualizadas por parte de las empresas.</p>
<h3>13. Servicios Empresas</h3>
<p>El detalle de los términios y condiciones de los servicios ofrecidos a las empresas se encuentra en el siguiente link: https://www.mibucle.com/descripcion-servicios.</p>
<h3>14. Modificaciones</h3>
<p>Mibucle podrá realizar modificaciones a esta Política de Privacidad en el futuro. Cualquier modificación a la manera como Mibucle utiliza la Información Personal será reflejada en versiones futuras de esta “Política de Privacidad,” y serán publicadas en esta página, por lo que se aconseja revisar periódicamente la Política de Privacidad.</p>
<h3>15. Contacto</h3>
<p>Si tiene preguntas sobre esta Política de Privacidad, nos puede contactar a info@mibucle.com</p>
<p><br></p>'
