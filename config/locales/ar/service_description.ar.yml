  detail_html: '<p>Como se indica en los Términos y Condiciones de Mibucle (https://www.mibucle.com/terminos), a menos que aceptemos lo contrario, los Servicios a Empresas se describen en https://www.mibucle.com/descripcion-servicios (u otra URL que designamos). Puede encontrar estas descripciones a continuación. Podemos actualizar periódicamente esta página de descripción. Hay algunos términos generales importantes que se relacionan con todas estas descripciones y puede encontrarlos en la sección de Términos generales a continuación.</p>
<h3>Términos generales</h3>
<p>Podemos optar por cambiar el personal asignado a su cuenta o los Servicios a Empresas en cualquier momento por cualquier razón o sin ella. A menos que se acuerde o especifique lo contrario en la descripción correspondiente, todos los servicios a Empresas se realizan de forma remota. Para los Servicios a Empresas realizados en el lugar, (i) nos reembolsará el costo razonable de todos los gastos incurridos en relación con los Servicios a Empresas y (ii) podemos actualizar la fecha y / o ubicación en cualquier momento, independientemente de si una fecha y / o la ubicación se especifica en su orden. Si actualizamos la fecha y / o ubicación después de la compra, se lo notificaremos. Los servicios a Empresas no son cancelables y todas las tarifas de los servicios a Empresas no son reembolsables.</p>
<h3>NOTA IMPORTANTE:</h3>
<p>Si hay un número específico de horas incluidas en los Servicios a Empresas adquiridos, esas horas caducarán como se indica a continuación, cuyo período de vencimiento comenzará en el momento de la compra (el "Período de Vencimiento").<br>
Si hay entregables incluidos en los Servicios a Empresas adquiridos, se estima que esos entregables se completarán dentro del período de tiempo indicado como el siguiente período de entrega, cuyo período de entrega comenzará al momento de la compra (el "Período de Entrega"). Si los Servicios a Empresas prestados no están completos al final del Período de entrega debido a que no nos ha puesto los recursos necesarios a nuestro alcance o no ha cumplido con sus obligaciones, dichos Servicios se considerarán completos al final del Período de entrega. Si los Servicios proporcionados no están completos al final del Período de entrega debido a que no ponemos a su disposición los recursos necesarios o para cumplir con nuestras obligaciones, el Período de entrega se extenderá para permitirnos completar dichos Servicios.<br>
</p>
<h3>El servicio standard de Marca Empleadora consiste en:</h3>
<p>Creación del perfil de la contratante contratante o contratante en el sitio web de Mibucle de acuerdo al formato y diseño presentado en la plataforma.<br>
Difusión del perfil de la contratante a través del envío de correos electrónicos y la utilización de redes sociales.<br>
Una vez creado el perfil, la contratante deberá prestar conformidad a los contenidos propuestos por Mibucle. La contratante acepta y faculta a Mibucle a realizar las modificaciones que considere convenientes y a modificar el diseño y experiencia del usuario.
La contratante autoriza a Mibucle a publicar todo el contenido generado en sus redes sociales, medios y terceros (otros sitios, medios y/o redes sociales) como parte de la difusión de la Marca Empleadora.</p>
<p>1) La contratante acepta la contratación de los servicios mencionados obligándose a abonar el precio pactado en el contrato correspondiente.</p>
<p>2) El precio del servicio de marca empleadora y su duración será informado por Mibucle en forma previa a la emisión de la correspondiente factura y la prestación del servicio. La contratante emitirá vía correo electrónico la orden de publicación, prestando conformidad al tarifario informado.<br>
<p>La contratante se obliga a cancelar al menos 10 días hábiles antes al inicio del período contratado el precio pactado mediante los medios de pago que Mibucle indique. </p>
<p>3) La contratante se compromete a hacer entrega en un plazo de 15 días desde la suscripción del presente de la información referida a la contratante y que sea requerida por la Mibucle a fin de la creación del perfil. La falta de entrega del material en las fechas pactadas por parte de la empresa liberará a Mibucle de la obligación de crear el perfil correspondiente y de sus obligaciones de difusión. </p>
<p>4) La contratante autorizará a Mibucle a acceder a sus instalaciones a fin de tomar fotografías y videos para ser incluidas en el perfil. La remisión de fotografías por parte de la contratante estará sujeta a previa aprobación por Mibucle. La empresa se obliga a obtener la cesión de derechos de imagen de toda persona referida a la empresa para su utilización en el portal MIBUCLE.COM. En caso de no contar con la correspondiente cesión de derechos la contratante deberá informarlo con la suficiente antelación para evitar su difusión.</p>
<p>5) No se aceptan otras condiciones y/o estipulaciones que las informadas en estos términos.  No se considerará válido ningún acuerdo verbal.</p>
<p>6) Mibucle no garantiza el acceso y uso continuado o ininterrumpido del website de MIBUCLE.COM, que puede eventualmente no estar disponible debido a dificultades técnicas o fallas de internet, en los links o por cualquier otra circunstancia ajena. La contratante reconoce expresamente que no podrá imputarle a Mibucle responsabilidad alguna ni exigirle ningún tipo de resarcimiento como consecuencia de las dificultades indicadas.<br>
Mibucle no garantiza: (i) la ubicación, posicionamiento del perfil de la contratante, o (ii) el número, en su caso, de impresiones, publicaciones, conversiones o clics sobre cualquier perfil.</p>
<p>7) Mibucle no se responsabiliza civil, penal ni administrativamente de los textos e imágenes por ella difundidos en relación a la contratante. Cualquier responsabilidad que de tal utilización se derivara pesará única y exclusivamente sobre la contratante. La  contratante declara que los contenidos correspondientes relativos al perfil (palabras clave, información, imágenes, url, logos, fotografías, etc.) así como el de los sitios web, servicios y páginas de destino a los que se pueda acceder desde los vínculos de Mibucle, no son ilícitos ni violan derechos de propiedad intelectual e industrial ni derechos marcarios, y que la contratante será la única y exclusiva responsable de los mismos. La contratante se compromete a mantener indemne de toda responsabilidad a Mibucle y a sus miembros del directorio, autoridades, gerentes, empleados, agentes, operarios, representantes y apoderados respecto de todos los gastos y pérdidas de cualquier tipo en que deba incurrir Mibucle o a quien subcontrate o con quien posea vínculos comerciales con motivo de cualquier reclamo judicial, extrajudicial y/o administrativo de terceros, que sea consecuencia directa o indirecta del contenido de los servicios contratados por la contratante a Mibucle. Mibucle no es proveedora, propietaria ni depositaria, de cualquiera de los productos o servicios anunciados por la contratante, únicamente se limita a la creación del perfil y a la difusión de los servicios referidos en el presente documento.</p>
<p>8): El contenido generado y difundido por Mibucle será aprobado vía correo electrónico por la contratante. La conformidad implicará la aceptación de los términos y condiciones del presente contrato. Asimismo, el referido contenido no podrá ser expuesto ni utilizado por la contratante en otros portales de internet, a excepción de su respectivo sitio institucional y/o redes sociales. En tal caso, deberá incluir el hipervínculo o mención correspondiente a MIBUCLE.COM. La contratante se compromete a su no comercialización y a no permitir su utilización a terceros.</p>
<p>9): Todos los impuestos, tasas, sellos y/o cualquier otro gasto que resulte exigible por normas nacionales, provinciales, municipales o de la Ciudad Autónoma de Buenos Aires serán a cargo la contratante.</p>
<p>10): La falta de pago en las fechas establecidas hará incurrir en mora a la contratante en forma automática por el solo transcurso del plazo, sin necesidad de interpelación judicial o extrajudicial. Mibucle podrá  rescindir este contrato sólo por el mero incumplimiento de pago por parte la contratante, y/o de cualquiera de los vencimientos acordados en el mismo. La falta de pago en término se considera un incumplimiento esencial y liberará a la PROVEEDORA de la obligación de incluir del perfil de la CONTRATANTE y de realizar la correspondiente difusión, sin perjuicio de la obligación de la contratante de abonar la totalidad de las sumas pactadas de la campaña contratada.</p>
<p>11): Para todos los efectos legales del presente, en especial a litigios o cualquier otra cuestión que pudiera surgir en relación a la aplicación, interpretación y reclamo por incumplimiento, las partes se someten a la jurisdicción de los tribunales nacionales de la capital federal, renunciando a todo otro fuero o jurisdicción, así como recusar sin causa al juez que se designe y constituyen a todos los efectos del presente contrato, los domicilios especiales que figuran en el presente. </p>
<h3>Difusion de notas sponsoreadas</h3>
<p>El servicio de difusión de notas sponsoreadas por el contratante en el portal de Mibucle constará de la publicación de una nota redactada y enviada por la contratante con su logo y/o nombre, previo aprobación de Mibucle.</p>
<h3>Publicacion de busquedas de trabajo</h3>
<p>El servicio de publicacion de busquedas de trabajo constará de la publicación de las descripciones de busquedas de trabajo abiertas de la contratante, segun el diseño presentado en la plataforma</p>'
