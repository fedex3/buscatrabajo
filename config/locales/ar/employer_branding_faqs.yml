      title: 'Marca Empleadora'
      question_1: 'Todo lo que necesitás saber sobre Marca Empleadora'
      answer_1_html: 'Si escuchaste el término “Marca Empleadora” o “Employer Branding” y no sabés qué es o qué utilidad tiene, en estas
        líneas encontrarás toda la información para que comprendas qué es la marca empleadora, por qué es necesario crearla
        y desarrollarla y cómo puede ayudarte.<br><br>
        También te explicaremos cómo gestionar, medir, comunicar y potenciar tu marca empleadora para que tu negocio
        crezca y se expanda.'
      question_2: “Se trata de hacer la diferencia en un mercado competitivo”
      answer_2_html: "Para posicionar tu empresa en el mercado empresarial y laboral, mantener sus logros y seguir creciendo, es importante
        que desarrolles una estrategia, que te permita adelantarte a los cambios y tener una mirada global del contexto.<br><br>

        <b>Lo primero, trabajar internamente:</b><br><br>

        Con el objetivo de alinear en tu empresa lo que se dice con lo que se hace. Es decir, que a la hora de tomar decisiones y
        asumir responsabilidades, se respeten los valores convocados en su misión, visión y propósito. Esta coherencia, debe
        darse puertas adentro, pero también puertas afuera. Debe ser el lugar de nacimiento de una cultura laboral en donde se
        resuelvan los conflictos y se escuchen las necesidades, en una sinergia que acompañe los pilares conceptuales que
        sostienen la compañía.<br><br>

        Cuando los empleados perciben congruencia entre lo dicho y lo hecho, aumenta su confianza y con ella, las
        posibilidades de que sigan eligiendo tu organización. Esto mismo se refleja en los nuevos candidatos, que encuentran
        un ambiente laboral acorde y alineado, en donde desarrollarse profesionalmente.<br><br>

        Para profundizar en como implementarla, te recomendamos este artículo sobre como <a href='https://www.mibucle.com/ar/notas/como-vender-la-marca-empleadora-internamente' target='_blank'> “vender” la marca empleadora internamente </a>. <br><br>

        <b>Lo segundo, trabajar externamente:</b><br><br>

        ¿Qué hace que tu empresa sea preferida entre otras del rubro?<br><br>

        Como ya mencionamos, si tu empresa es sólida y cumple con lo que promete, construirá su nombre en el mundo
        empresarial y será mucho más probable que sea tenida en cuenta al momento de elegir.<br><br>

        Por otro lado, es fundamental tener una oferta estimulante, que se adapte a las necesidades e intereses de personas
        calificadas.<br><br>

        Aquí es donde aparece la marca empleadora o marca empleador. Este concepto, en sí mismo, integra lo interno y
        externo de tu compañía, ahora veremos por qué."
      question_3: '¿Qué es la marca empleadora?'
      answer_3: 'Cuando hablamos de Marca Empleadora o Employer branding en inglés, nos referirnos a la percepción de una compañía como empleadora, 
        esto incluye, los colaboradores actuales y pasados, los potenciales candidatos y las personas en general.
        Es la suma de esfuerzos que se emplean para comunicar la propuesta de valor que las compañías ofrecen a los talentos sumado a la experiencia
        que tuvieron las personas en/para y con esa compañía como lugar para trabajar.'
      question_4: '¿Cómo se dice marca empleador o marca empleadora?'
      answer_4: 'Se puede decir Marca Empleadora, Marca Empleador o Employer Branding según las costumbres de cada idioma o región, 
        no hay una diferencia conceptual entre los términos.'
      question_5: '¿Cuál es la importancia de la marca empleadora?'
      answer_5_html: 'Para crecer o al menos sobrevivir, las empresas necesitan contar con los profesionales adecuados que los lleven a conseguir sus objetivos.
        Es por eso que el esfuerzo en conseguir a los mejores talentos es importante. Allí es donde reside la importancia de la marca empleadora,
        ya que una propuesta de valor alineada a los intereses del talento objetivo hará que la contratación de estos perfiles sea mucho más óptima 
        y en menor cantidad de tiempo. A niveles de negocio, se ha comprobado que <b>se reducen los costos y aumenta la performance económica.</b> 
        Las mejores empresas para trabajar han reportado tasas mucho más bajas de rechazo de ofertas laborales y generan un retorno de la inversión 3 veces mayor.'
      question_6: '¿Cuáles son los objetivos de la marca empleadora?'
      answer_6: 'Los objetivos de la marca empleadora son posicionar de forma positiva a las empresas de cara a los candidatos target para ser tenidas en cuenta
        como “top of mind” a la hora de buscar un cambio laboral. También sirve para delinear la cultura de la empresa desde que una persona considera ingresar
        hasta su experiencia dentro de la compañía, incluso a la hora de irse. Implica todo el recorrido: desde el primer contacto de la persona con la organización,
        su experiencia en el  proceso de selección, onboarding, permanencia y hasta su proceso de salida; e incluso después también; de qué manera se va de la
        organización, si se mantiene en contacto, si puede regresar. A mayor coherencia entre lo que se comunica desde la compañía y lo que la gente percibe,
        experimenta y comenta, mayor credibilidad y potencial de marca empleadora.'
      question_7: '¿Cuáles son los beneficios de tener una marca empleadora atractiva?'
      answer_7: 'Una buena marca empleadora tiene múltiples beneficios: Hace que los talentos target que buscamos, o sea el grupo de
        personas al que dirigimos la oferta, no solo nos conozcan, sino que también les hagamos saber cómo vamos a
        cuidarlos, cuál es nuestra cultura, propósito, valores, nuestra historia y qué buscamos. Eso hará que nos tengan en
        cuenta y que apliquen cuando vean una oferta adecuada para su perfil.'
      question_8: '¿Cuáles son las ventajas de una buena marca empleadora?'
      answer_8_html: 'Aunque no estemos comunicando nuestra marca empleadora, las personas de todas formas hablan de nosotros y de su
        experiencia trabajando en nuestra compañía. Una ventaja importante es que nos adueñamos de nuestra marca
        empleadora cuando empezamos a trabajarla. Las empresas que trabajan su marca empleadora de forma estratégica
        <b>ahorran 50% de su presupuesto en contratación, disminuyen en 30% la rotación y llevan adelante entrevistas de calidad.</b>'
      question_9: '¿Cómo se construye/crea la marca empleadora?'
      answer_9: 'Para crear una marca empleadora notable, es importante tener un foco claro, una historia atractiva y una experiencia de
        marca definida en cada instancia de interacción con el talento: con esas personas que poseen las características idóneas
        que necesitamos para los puestos de trabajo.'
      question_10: '¿Qué es el Employer Branding?'
      answer_10: 'El employer branding y la marca empleadora son lo mismo. Marca empleadora es la traducción al español del concepto
        de employer branding.'
      question_11: '¿Cómo hacer un plan de Employer Branding?'
      answer_11_html: 'Para realizar un plan de Employer Branding deberemos seguir una serie de pasos importantes:<br><br>
        <b>1</b>. Identificar cuál es el talento que el negocio necesita para triunfar.<br><br>
        <b>2</b>. Hacer un análisis del estado actual de la marca empleadora.<br><br>
        <b>3</b>. Definir los objetivos y las métricas que se tendrán en cuenta para cuantificarlos.<br><br>
        <b>4</b>. Generar la propuesta de valor y la identidad que tendrá la marca, en base al talento que precisamos.<br><br>
        <b>5</b>. Crear un plan de activación de comunicación para llegar al target seleccionado, alinear a todos los stakeholders
        (personas que permiten el funcionamiento completo de una empresa) y construir paso a paso la fidelización
        (engagement) con nuestra marca.'
      question_12: 'Marca empleadora: ¿qué empresas lo están haciendo mejor?'
      answer_12_html: "Algunas de las marcas que mejor trabajan su marca empleadora en Latinoamérica son Mercado Libre, Roche, Cognizant, PwC Argentina,
        Cognizant, Softvision, Entel, Endava, Banco Itaú, Iconstruye. Lee más sobre <a href='https://www.mibucle.com/ar/notas/como-diferenciar-mi-marca-empleadora' target='_blank'>como diferenciar mi marca empleadora</a>."
      question_13: '¿Cómo potenciar la marca empleadora en linkedin?'
      answer_13_html: 'Para potenciar la marca empleadora en Linkedin es importante aprovechar todos los espacios que esa red social
        propone. De esa forma, se incrementan las posibilidades de recibir mayores impresiones, es decir, más cantidad de
        visualizaciones.<br><br>

        También es fundamental trabajar en un calendario de contenidos que atienda a los objetivos de la marca empleadora.
        Cada posteo tiene que tener una función en la construcción de esa marca.'
      question_14: '¿Cómo comunicar una buena marca empleadora, internamente y externamente?'
      answer_14: 'Para comunicar una buena marca empleadora es importante que estén alineados todos los sectores de las compañía y
        que la propuesta de valor que se comunica al talento externo que se quiere atraer sea coherente con la comunicación
        interna y la cultura real de la compañía. Es fundamental que la estrategia de Marca Empleadora esté alineada a los objetivos de negocio.
        Algunas estrategias son: la comunicación en redes sociales, newsletter, una
        buena página de carreras(interna y/o externa a la web de tu compañía), participación en eventos de marca empleadora y talent branding, etc.'
      question_15: '¿Cómo medir el ROI de tu Employer Branding?'
      answer_15: 'Para medir el retorno de la inversión de la estrategia de Employer Branding es necesario verificar que los objetivos
        planteados al momento de generar la estrategia se estén cumpliendo. Para ello, se deben poderse medir y calibrar. 
        Algunos indicadores que ayudan a medir el ROI se relacionan con el % de gente que conoce tu compañía, que la elige/elegiría como un lugar para trabajar,
        % de ofertas aceptadas, tiempo de permanencia en tu compañía, índices de rotación, entre otros.'
      question_16: '¿Cómo gestionar la Marca Empleadora?'
      answer_16: 'Lo ideal para gestionar la Marca Empleadora es escuchar qué opina nuestra audiencia (talento target) para ir
        modificando siempre que podamos la propuesta y alinearla a sus necesidades.'
      question_17: '¿Cómo construir la imagen de marca empleadora durante la cuarentena?'
      answer_17_html: "Durante la cuarentena es importante aprovechar más que nunca los medios digitales y plataformas de empleo. Una estrategia que puede servir
        también es la designación de embajadores de la marca, que cuenten su experiencia trabajando con nosotros durante el
        encierro. Otra buena opción es 
        <a href='https://www.mibucle.com/ar/notas/como-aprovechar-al-maximo-los-eventos-online-para-atraer-talentos-a-tu-empresa' target='_blank'> participar de eventos online para seguir comunicando la marca empleadora</a> y personalizar la
        comunicación con videoconferencias en donde se aproxime el contacto humano."
      question_18: '¿Cuáles son los principales factores de la marca empleadora?'
      answer_18: 'Los factores de la marca empleadora están relacionados con la voz, identidad e historia de la misma. La podemos
        conseguir entendiendo cuál es el talento al que queremos atraer, qué cosas le gustan, qué cosas no, cómo se informan,
        qué medios de información consumen, qué cosas les preocupan, como piensan su desarrollo profesional,
        qué los motiva y cómo percibe la gente a la compañía desde el interior, por qué elige quedarse, qué es lo que más valora, etc.'
      question_19: '¿Cómo aplicar la marca empleadora en las empresas?'
      answer_19: 'Para aplicar la marca empleadora en las empresas es fundamental estar alineados con todas las áreas involucradas
        desde un principio y tener una estrategia clara que refleje la verdadera cultura de la compañía a su vez que resulte
        atractiva para atraer al mejor talento. Contar con el apoyo de líderes y personas clave en la organización: 
        es un trabajo interdisciplinario que requiere la colaboración y trabajo conjunto de diferentes áreas 
        (hr, marketing, comunicación, ceo y cúpula de management, finanzas, etc).'
      question_20: '¿Qué relación hay entre marca empleadora y comunicación interna?'
      answer_20: 'La marca empleadora y su propuesta le dan forma a la comunicación interna. Sus mensajes deben ser consistentes y
        coherentes para que la experiencia del candidato sea siempre acorde, desde que es aspirante hasta cuando ya forma
        parte de la empresa de forma que creemos un vínculo sólido y sienta orgullo de pertenencia hacia la marca.'
      question_21: '¿Cuál es el gran desafío para las empresas en relación a la marca empleadora?'
      answer_21: 'El gran desafío hoy en día está en saber entender qué busca el talento target, en tiempos de mucha redefinición de
        espacios de trabajo y posibilidades. Además, es importante poder contar con un equipo que de apoyo a estas
        propuestas o aliados externos de valor que ayuden a potenciar la marca. Hoy más que nunca es preciso diferenciarse,
        porque la mayoría de las habilidades (skills) que se buscan son las relacionadas a tecnología, que es el talento más difícil
        de conseguir.'
      question_22: '¿Qué es la propuesta de valor al empleado (PVE o EVP)?'
      answer_22: 'La propuesta de valor al empleado (PVE) es un condimento clave de la Marca Empleadora, porque refiere al conjunto de 
        lo que la gente experimenta, percibe y recibe cuando es parte de una empresa.'
      question_23: '¿Cuáles son los errores más frecuentes en marca empleadora?'
      answer_23_html: 'Estos son algunos de los errores más frecuentes a la hora de querer trabajar la Marca Empleadora:<br><br>
        <b>1</b>.  Mirar únicamente el corto plazo.  La estrategia de marca empleadora requiere un esfuerzo coordinado y sostenido en el tiempo
        para lograr cambios a nivel percepción, experiencia de la gente y que eso se traduzca en el corto plazo. Acciones puntuales pueden ser
        eficaces pero si no se sostienen o no forman parte de una estrategia de fondo, tiende a disolverse en el tiempo.<br><br>
        <b>2</b>.  La estrategia de Marca Empleadora sin conexión con el negocio ni con otras áreas Nadie  cambia y genera impacto solo en
        una compañía y su percepción al exterior. Si vamos a emprender un viaje, necesitamos subir a nuestro barco a las personas indicadas.<br><br>
        <b>3</b>.  Buscar el ideal para salir a comunicar; ninguna compañía es perfecta y la pandemia lo dejó más que en evidencia.
        Es preferible mostrar empresas más humanas, en proceso de revisión y mejora que esperar un “mañana ideal”.'
